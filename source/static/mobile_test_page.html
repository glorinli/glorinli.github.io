<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            .action_button {
                background-color: #066FAC;
                width: calc(100% - 20px);
                height: 60px;
                color: white;
                border-width: 1px;
                box-sizing: border-box;
                margin: 10px;
                border-color: gray;
                border-radius: 10px;
                font-size: large;
            }
            .exit_button {
                background-color: #FF8800;
                width: calc(100% - 20px);
                height: 60px;
                border-width: 1px;
                box-sizing: border-box;
                margin: 10px;
                border-color: gray;
                border-radius: 10px;
                font-size: large;
            }
            .link {
                background-color: #46BE59;
                width: calc(100% - 20px);
                height: 30px;
                line-height: 30px;
                border-width: 1px;
                box-sizing: border-box;
                margin: 10px;
                text-align: center;
                border-color: gray;
                border-radius: 10px;
            }
            .section_header {
                margin: 10px;
            }
            .result_text {
                margin: 10px;
            }
        </style>
        <script>
            function callAndroidWebpageAction(type, data) {
                var result = window.unityActionHandler.handleWebpageAction(type, data);
                document.getElementById('action_result').innerHTML = "Android Result: " + result;
            }

            function calliOSWebpageAction(type, data) {
                var result = window.webkit.messageHandlers.handleWebpageAction.postMessage(type, data);
                document.getElementById('action_result').innerText = "iOS Result: " + result;
            }

            function webpageCallback(type, result) {
                document.getElementById("callback_result").innerText = "Call back with type " + type + "and result " + result;
            }
        </script>
    </head>
    <body>
        <h2 class="section_header">Actions:</h2>
        <input class="action_button" type="button" value="Trigger Pendo event (Android)" onclick="callAndroidWebpageAction('pendo', '1234567890');"/>
        <input class="action_button" type="button" value="Trigger Pendo event  (iOS)" onclick="calliOSWebpageAction('pendo', '1234567890');"/>
        <input class="action_button" type="button" value="Trigger Deeplink (Android)" onclick="callAndroidWebpageAction('cta', 'r/message');"/>
        <input class="action_button" type="button" value="Trigger Deeplink (iOS)" onclick="calliOSWebpageAction('cta', 'r/message');"/>
        <h3 id="action_result" class="result_text">Result:</h3>
        <h3 id="callback_result" class="result_text">Callback result:</h3>
        <h2 class="section_header">Exit buttons:</h2>
        <input class="exit_button" type="button" value="Exit page (Android)" onclick="window.RCHelpArticle.exit();"/>
        <input class="exit_button" type="button" value="Exit page (iOS)" onclick="window.webkit.messageHandlers.exit.postMessage(null);"/>
        <h2 class="section_header">Web links:</h2>
        <div class="link"><a href="https://www.baidu.com/" target="_blank">Link with target blank</a></div>
        <div class="link"><a href="https://www.baidu.com/">Link without target blank</a></div>
        <h2 class="section_header">Deep links:</h2>
        <div class="link"><a href="glip://r/message">glip://r/message</a></div>
        <div class="link"><a href="glip://r/message" target="_blank">glip://r/message (target = _blank)</a></div>
        <div class="link"><a href="glip://r/dialer?number=123">glip://r/dialer?number=123</a></div>
        <div class="link"><a href="glip://r/glipmessage?type=new&email='a@a.com'">glip://r/glipmessage?type=new&email="a@a.com"</a></div>
    </body>
</html>
